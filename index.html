<!DOCTYPE html>
<html>
<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="../image/toDo.png">
    <script src="https://kit.fontawesome.com/a4fbeac917.js" crossorigin="anonymous"></script>
    <a href="www.To-Do_List.com"></a>
</head>
<body>
    
    <div class="contianer">
        <div class="form">
            <h2>To-Do List <img src="../image/toDo.png"></h2>
            <div class="row">
                <input type="text" id="input" placeholder="Add a new task"/>
                <button id="addBtn">Add</button>
            </div>
            <ul id="List-container">
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
